commands:
  show-all-vlan:
    - model: default
      shell: |
        traffic-profile s-202t create
          tcont 1
            gemport 1/1
            dba-profile GPON_BE
          mapper 1
            gemport count 1
          bridge 1
            ani mapper {{mapper_value}}
            uni virtual-eth {{uni_value}}
              extended-vlan-tagging-operation s-202t
          apply
        !
        class-map dscp_46
         match dscp 46
         match ip any any any
        !
        class-map str_vod_24
         match dscp 24
         match ip any any any
        !

