        - name: 203/2
          alias: 203/2
          media: sfp
        - name: 203/3
          alias: 203/3
          media: rj45
        - name: 203/4
          alias: 203/4
          media: rj45


topology:

  Olt0:
    ethernet:
      - name: ethernet 0/20
        alias: eth0/24
        link: olt0-ixia-1
    pon:
      - name: gpon 0/15
        alias: gpon0/15
        link: olt0-pon0

  Onu0:
    pon:
      - name: pon0
        alias: pon0
        link: olt0-pon0
    ethernet:
      - name: eth1
        alias: 1
        link: onu0-ixia-1
      - name: eth2
        alias: 2
        link: onu0-ixia-2

  IXIA:
    ethernet:
      - name: 203/2
        alias: 203/2
        link: olt0-ixia-1
      - name: 203/3
        alias: 203/3
        link: onu0-ixia-1
      - name: 203/4
        alias: 203/4
        link: onu0-ixia-2